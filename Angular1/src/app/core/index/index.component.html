<div class=" background d-flex flex-column">
  <app-navbar></app-navbar>
  <div class="py-5 mt-auto mb-auto">
    <div class="container">
      <div
        class="d-flex justify-content-between align-items-center flex-wrap"
        style="gap: 10px"
      >
        <div class="left d-flex flex-column align-items-start text-light" style="flex: 2">
          <h1 style="font-size: 50px">
            Tacos de carnitas
          </h1>
          <h1></h1>
          <small>Ingredientes: Tortilla, aguacate, carne de puerco, cebolla y limon.
          </small>
          <p></p>
          <small>
            Precio: 2$
          </small>

          <button
            type="button"
            class="btn btn-call-action mt-5"
            (click)="createRandomUser()"
          >
            Agregar platillo
          </button>
        </div>
        <div style="flex: 1">
          <img src="../../../assets/OIP (1).jpg" style="height: 300px" alt="" />
        </div>
      </div>
      <div class="row mt-5" style="max-height: 300px; overflow-y: auto">
      </div>
      <div class="row mt-5" style="max-height: 300px; overflow-y: auto ">
        <div class="col-sm-12  text-light">
          <h5>Nuestros clientes</h5>
        </div>
        <div
          class="col-lg-2 col-md-6 col-sm-12 py-2"
          *ngFor="let company of users"
        >
          <img
            [src]="company.avatar"
            alt=""
          />
          <p class="mb-0  text-light">{{ company.name }}</p>
          <button
            class="btn btn-danger btn-sm mt-2"
            (click)="deleteusers(company.id)"
          >
            borrar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
